<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Calculadora</title>
  </head>
  <body class="h-dvh grid grid-cols-3 grid-rows-2">
    <aside class="row-span-2 bg-emerald-300 flex flex-col justify-between p-2">
      <h1 class="text-2xl font-bold px-6 py-2">Calculadora de Investimentos</h1>
      <form id="investment-form" class="w-full flex flex-col gap-2 px-5">
        <!-- Investimento inicial -->
        <div class="flex flex-col w-full h-[4.25rem]">
          <label for="initial-investment" class="font-bold text-gray-700"
            >Investimento Inicial</label
          >
          <div class="flex w-full">
            <input
              type="text"
              value="R$"
              disabled
              class="w-1/6 bg-emerald-200 text-center rounded-l-lg"
            />
            <input
              type="text "
              id="initial-investment"
              name="initial-investment"
              class="w-5/6 bg-white rounded-r-lg px-2 outline-none"
              required
              placeholder="0.00"
            />
          </div>
        </div>
        <!-- Aportes adicionais -->
        <div class="flex flex-col w-full h-[4.25rem]">
          <label for="add-contributions " class="font-bold text-gray-700"
            >Aportes Adicionais</label
          >
          <div class="flex w-full">
            <input
              type="text"
              value="R$"
              disabled
              class="w-1/6 bg-emerald-200 text-center rounded-l-lg"
            />
            <input
              type="text "
              id="add-contributions"
              class="w-5/6 bg-white rounded-r-lg px-2 outline-none"
              placeholder="0.00"
            />
          </div>
        </div>
        <!-- Prazo -->
        <div class="flex flex-col w-full h-[4.25rem]">
          <label for="term" class="font-bold text-gray-700">Prazo</label>
          <div class="flex">
            <input
              type="text"
              class="w-2/3 bg-white rounded-l-lg px-2 outline-none"
              required
              id="term"
            />
            <select
              id="evaluation-period"
              class="w-1/3 bg-white border-l-3 border-emerald-200 text-center hover:bg-emerald-950 hover:text-white transition delay-50 duration-300 ease-in-out cursor-pointer rounded-r-lg"
            >
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>
        <!-- Rentabilidade -->
        <div class="flex flex-col w-full h-[4.25rem]">
          <label for="return-rate" class="font-bold text-gray-700"
            >Rentabilidade</label
          >
          <div class="flex">
            <input
              value="%"
              class="w-1/6 bg-emerald-200 text-center rounded-l-lg"
              type="text"
              disabled
            />
            <input
              type="text"
              class="w-1/2 bg-white px-2 outline-none"
              required
              id="return-rate"
            />
            <select
              id="evaluation-period"
              class="w-1/3 bg-white border-l-3 border-emerald-200 text-center hover:bg-emerald-950 hover:text-white transition delay-50 duration-300 ease-in-out cursor-pointer rounded-r-lg"
            >
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>
        <!-- Imposto sobre o lucro -->
        <div class="flex flex-col w-full h-[4.25rem]">
          <label for="profit-tax" class="font-bold text-gray-700"
            >Imposto sobre o lucro</label
          >
          <div class="flex w-full">
            <input
              type="text"
              value="%"
              disabled
              class="w-1/6 bg-emerald-200 text-center rounded-l-lg"
            />
            <input
              type="text "
              id="profit-tax"
              required
              class="w-5/6 bg-white rounded-r-lg px-2 outline-none"
            />
          </div>
        </div>
      </form>
      <!-- Botão -->
      <div class="flex h-12 w-full gap-2 px-2 mb-4">
        <button
          id="calculatorBtn"
          form="investment-form"
          class="w-1/2 bg-emerald-950 text-white font-bold rounded-lg cursor-pointer hover:bg-emerald-800 transition delay-50 duration-300 ease-in-out"
        >
          Calcular
        </button>
        <button
          id="clearBtn"
          class="w-1/2 rounded-lg cursor-pointer hover:bg-emerald-400 transition delay-50 duration-300 ease-in-out font-bold text-gray-700"
        >
          Limpar
        </button>
      </div>
    </aside>
    <main class="row-span-2 col-span-2 p-6">
      <!-- <section id="charts-container" class="h-full">
        <div class="h-[36%] flex flex-col items-center pb-10">
          <p class="font-bold text-lg">Resultado Final</p>
          <canvas id="final-money-distribution"></canvas>
        </div>
        <div class="h-[46%] w-full flex flex-col items-center">
          <p class="font-bold text-lg">Progressão</p>
          <canvas id="progression"></canvas>
        </div>
      </section> -->
    </main>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
